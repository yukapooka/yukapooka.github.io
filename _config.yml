# Site
name: "Yuka Suzuki"
title: "Yuka Suzuki"
description: "Yuka Suzuki"
logo: 'assets/images/favicon.png'
email: yuka.w.suzuki@gmail.com
medium: https://medium.com/@yuka-suzuki
linkedin: https://www.linkedin.com/in/suzukiyuka/
github: https://github.com/yukapooka
favicon: 'assets/images/favicon.png'
baseurl: 
#google_analytics: 'UA-166933112-1'
#mailchimp-list: 'https://stephenvinouze.us18.list-manage.com/subscribe?u=f1f3eb2d7ae0213227f09dd2c&id=1f16cf654c'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  yuka:
    name: Yuka Suzuki
    display_name: Yuka Suzuki
    avatar: 'assets/images/avatar.png'
    email: yuka.w.suzuki@gmail.com
    web: https://medium.com/@yuka-suzuki


# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
#adsense: "disabled"
#adsense-data-ad-client: "ca-pub-3412143450191416"
#adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
